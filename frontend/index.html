<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Plant Care Chatbot</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="chat-container">
        <div class="chat-header">
            <h1>Plant Care Chatbot</h1>
        </div>
        <div class="chat-window" id="chat-window">
            </div>
        <div class="chat-input-area">
            <div class="attachment-container">
                <button class="attachment-button" id="attachment-button" type="button">+</button>
                <div class="attachment-options" id="attachment-options">
                    <button class="option-button" id="upload-image-button" type="button">
                        <span class="icon">&#128444;&#xFE0F;</span> Upload Image
                    </button>
                    </div>
            </div>

            <input type="file" id="image-upload" accept="image/*" style="display: none;">
            <input type="text" id="user-input" placeholder="Type your message or ask about your plant...">
            <button id="send-button" type="button">Send</button> 
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
